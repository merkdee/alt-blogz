{% extends "base.html" %}


{% block content %}


<h1>Posts by {{user.email}}</h1>

{% for post in user_posts %}


<h2><a href='/blog?id={{post.id}}'>{{post.title}}</a></h2>
<p>{{post.body}}</p>
<p>written by <a href='/blog?user={{user.email}}'>{{post.owner.email}}</a></p>


{% endfor %}




{% endblock %}
