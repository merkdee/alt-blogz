{% extends "base.html" %}

{% block content %}
    
    <h1>Home</h1>
    <h2>Blog Users</h2>
    {% if users|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for user in users %}
    
    <a href='/blog?user={{user.email}}'><h2>{{user.email}}</h2></a>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
